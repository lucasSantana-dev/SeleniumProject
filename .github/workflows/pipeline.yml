name: Execução de testes

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 9,11,15,18 * * 1,2,3,4,5'

jobs:
  e2e-tests:
    runs-on: windows-latest

    steps:
      - name: checkout projeto
        uses: actions/checkout@v2

      - name: Configurar ambiente Java
        uses: actions/setup-java@v4
        with:
          java-version: '23.0.2'
          distribution: 'oracle'

      - name: Instalar Allure CLI
        run: |
          choco install allure

      - name: Configurar Chromer Driver
        run: |
          choco install googlechrome
          curl -LO https://chromedriver.storage.googleapis.com/$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_win32.zip
          unzip chromedriver_win32.zip
          move chromedriver.exe C:\chromedriver

      - name: Executar testes
        run: mvn clean test

      - name: Gerar Relatório de teste
        run: mvn allure::serve

      - name: Salvar Relatório Allure como Artefato
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: target/allure-report

